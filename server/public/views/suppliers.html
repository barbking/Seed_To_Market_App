<!-- SuppliersController as sc -->
<nav ng-include="'/views/templates/navbar.html'"></nav>
<div class="content-div container">
  <div class="headingDiv">
    <h1>Suppliers</h1>
  </div>

  <div class="">
    <form>
      <div class="form-group">
        <div class="col-xs-2" style="padding-left: 0px; padding-right: 10px;">
          <button type="button" class="btn btn-primary" ng-click="sc.open()" style="width: 100%; padding-left: 0px; padding-right: 0px">Add Supplier</button>
        </div>
        <div class="input-group col-xs-10">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search" ng-model="searchSuppliers">
        </div>
      </div>
    </form>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>
            <a  ng-click="sortType = 'name'; sortReverse = !sortReverse">
              Name
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a  ng-click="sortType = 'website'; sortReverse = !sortReverse">
              Website
              <span ng-show="sortType == 'website' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'website' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'phone_number'; sortReverse = !sortReverse">
              Phone Number
              <span ng-show="sortType == 'phone_number' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'phone_number' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'address'; sortReverse = !sortReverse">
              Street Address
              <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'city'; sortReverse = !sortReverse">
              City
              <span ng-show="sortType == 'city' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'city' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'state'; sortReverse = !sortReverse">
              State
              <span ng-show="sortType == 'state' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'state' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'zip'; sortReverse = !sortReverse">
              Zip
              <span ng-show="sortType == 'zip' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'zip' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a  ng-click="sortType = 'description'; sortReverse = !sortReverse">
              Description
              <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            Remove
          </td>
          <td>
            Edit
          </td>
        </tr>
      </thead>

      <!-- Populating Table -->
      <tbody>
        <tr ng-repeat="supplier in sc.suppliers.list | orderBy:sortType:sortReverse | filter:searchSuppliers">
          <td>
            <span ng-hide="supplier.editMode">{{supplier.name}}</span>
            <input type="text" name="supplier.name" style="width:120px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.name" placeholder="supplier.name" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.website}}</span>
            <input type="text" name="supplier.website" style="width:140px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.website" placeholder="supplier.website" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.phone_number}}</span>
            <input type="text" name="supplier.phone_number" style="width:90px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.phone_number" placeholder="supplier.phone_number" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.address}}</span>
            <input type="text" name="supplier.address" style="width:110px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.address" placeholder="supplier.address" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.city}}</span>
            <input type="text" name="supplier.city" style="width:90px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.city" placeholder="supplier.city" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.state}}</span>
            <input type="text" name="supplier.state" style="width:60px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.state" placeholder="supplier.state" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.zip}}</span>
            <input type="text" name="supplier.zip" style="width:70px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.zip" placeholder="supplier.zip" required="" />
          </td>
          <td>
            <span ng-hide="supplier.editMode">{{supplier.description}}</span>
            <input type="text" name="supplier.description" style="width:110px" ng-show="supplier.editMode" class="edit-field" ng-model="supplier.description" placeholder="supplier.description" required="" />
          </td>
          <td>
            <button class="btn-warning" ng-click = "sc.deleteSupplier(supplier.supplier_id)"> Delete</button>
          </td>
          <td>
            <button ng-hide="supplier.editMode" sortType= "" ng-disabled="sc.editMode" ng-click="sc.showEdit(supplier)">Edit</button>
            <a href="" ng-show="supplier.editMode" ng-click="sc.updateSupplier(supplier, supplier.supplier_id)">Update</a>
            <a href="" ng-show="supplier.editMode" ng-click="sc.cancel(supplier)">Cancel</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>



<!-- add a supplier modal -->
<div class="add-supplier-modal container">
  <script type="text/ng-template" id="addSupplierModalContent.html">
    <div class="modal-header">
      <img src="/views/images/supplier.png" class="icons"><h3>Add a New Supplier</h3>
    </div>
    <div class="modal-body col-xs-12">
      <div class="col-xs-12">
        <!-- <label class="col-xs-4">Supplier: </label> -->
        <input type="text" ng-model="asmc.name" placeholder="Supplier:" class="modal-inputs form-control col-xs-7">
      </div>
      <div class="col-xs-12">
        <!-- <label class="col-xs-4">Website: </label> -->
        <input type="text" ng-model="asmc.website" placeholder="Website:" class="modal-inputs form-control col-xs-7">
      </div>
      <div class="col-xs-12">
        <!-- <label class="col-xs-4">Phone Number: </label> -->
        <input type="test" ng-model="asmc.phone_number" placeholder="Phone Number:" class="modal-inputs form-control col-xs-7">
      </div>
      <div class="col-xs-12">
        <!-- <label class="col-xs-4">Address: </label> -->
        <input type="test" ng-model="asmc.address" placeholder="Address:" class="modal-inputs form-control col-xs-7">
      </div>
      <div class="col-xs-12">
        <!-- <label class="col-xs-4">City: </label> -->
        <input type="text" ng-model="asmc.city" placeholder="City:" class="modal-inputs form-control col-xs-7">
      </div>
      <div class="col-xs-12">
        <label class="col-xs-2">State: </label>
        <select ng-model="asmc.state" ng-options="state for state in asmc.states" class="col-xs-2"></select>
        <!-- </div>
        <div class="col-xs-12"> -->
        <label class="col-xs-2 col-xs-offset-2">Zip: </label>
        <input min=0 max=99999 type="number" ng-model="asmc.zip" class="col-xs-4">
      </div>
      <div class="col-xs-12">
        <!-- <label class="col-xs-6">Description: </label> -->
        <textarea rows="4" ng-model="asmc.description" placeholder="Description:" class="modal-inputs form-control col-xs-7"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-success" ng-click="asmc.addNewSupplier()" >
        Save
      </button>
      <button type="button" class="btn btn-default btn-danger" ng-click="asmc.clearSupplierInputs()">
        Cancel
      </button>
    </div>
  </script>
</div>
